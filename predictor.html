<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroOracle Calculator</title>
    <link rel="stylesheet" href="predictor.css">
</head>
<body>
    <div class="calculator">
        <h1>AgroOracle Calculator</h1>
        <form id="agroForm">
            <div class="input-group">
                <label for="mainSoil">Main Soil:</label>
                <input type="text" id="mainSoil" name="mainSoil">
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="input-group">
                <label for="crops">Crops:</label>
                <input type="text" id="crops" name="crops">
            </div>
            <button type="button" onclick="check results()">Calculate</button>
        </form>
        <div id="output" class="output">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
